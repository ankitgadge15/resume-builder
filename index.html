<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="theme-classic">
    <div class="container">
        
        <div id="themeSection" class="section active">
            <h1 style="text-align: center;">Pick a Design</h1>
            <div class="selection-layout">
                <div class="theme-controls">
                    <div class="theme-list">
                        <button class="theme-btn" onclick="previewTheme(1)">1. Classic Blue</button>
                        <button class="theme-btn" onclick="previewTheme(2)">2. Modern Dark Header</button>
                        <button class="theme-btn" onclick="previewTheme(3)">3. Minimal Typewriter</button>
                        <button class="theme-btn" onclick="previewTheme(4)">4. Corporate Green</button>
                        <button class="theme-btn" onclick="previewTheme(5)">5. Elegant Gold</button>
                    </div>
                    <button class="btn primary" onclick="goToForm()">Use This Style</button>
                </div>
                <div class="theme-preview-wrapper">
                    <div id="livePreview" class="resume scale-down"></div>
                </div>
            </div>
        </div>

        <div id="formSection" class="section">
            <button class="btn secondary" onclick="goBackToThemes()">Back</button>
            <form id="resumeForm">
                <div class="form-group-row">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="form-group-row">
                    <input type="tel" id="phone" placeholder="Phone">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <textarea id="summary" placeholder="Summary"></textarea>
                <div id="experienceEntries"></div>
                <button type="button" onclick="addExperience()">+ Experience</button>
                <div id="educationEntries"></div>
                <button type="button" onclick="addEducation()">+ Education</button>
                <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
                <button type="submit" class="btn primary">Generate PDF</button>
            </form>
        </div>

        <div id="resumeSection" class="section">
            <button class="btn secondary" onclick="editData()">Back to Edit</button>
            <button class="btn primary" onclick="exportPDF()">Download PDF</button>
            <div class="resume-outer-container">
                <div id="resume" class="resume"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
