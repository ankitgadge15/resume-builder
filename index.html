<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div id="themeSection" class="section active">
            <h1 style="text-align: center; margin-bottom: 30px;">Select a Resume Theme</h1>
            <div class="theme-selector">
                <button class="theme-btn" onclick="selectTheme(1)">Classic</button>
                <button class="theme-btn" onclick="selectTheme(2)">Modern</button>
                <button class="theme-btn" onclick="selectTheme(3)">Minimal</button>
                <button class="theme-btn" onclick="selectTheme(4)">Corporate</button>
                <button class="theme-btn" onclick="selectTheme(5)">Elegant</button>
            </div>
        </div>

        <div id="formSection" class="section">
            <h2>Edit Your Information</h2>
            <form id="resumeForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="e.g., Dr. Sneha Fule" required>
                </div>
                <div class="form-group">
                    <label>Professional Title</label>
                    <input type="text" id="title" placeholder="e.g., Bachelor of Ayurvedic Medicine and Surgery (BAMS)" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+91-XXXXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea id="summary" rows="4" placeholder="Brief summary of your experience..."></textarea>
                </div>

                <h3>Experience</h3>
                <div id="experienceEntries">
                    <div class="form-group">
                        <label>Position 1</label>
                        <input type="text" class="exp-position" placeholder="e.g., Intern at Shri Gurudev Ayurved College">
                        <label>Duration</label>
                        <input type="text" class="exp-duration" placeholder="e.g., Nov 2024 - May 2025">
                        <label>Description (comma-separated for bullets)</label>
                        <textarea class="exp-desc" rows="3" placeholder="e.g., Gained hands-on training, Managed patient records"></textarea>
                    </div>
                </div>
                <button type="button" class="btn secondary" onclick="addExperience()">+ Add Experience</button>

                <h3>Education</h3>
                <div id="educationEntries">
                    <div class="form-group">
                        <label>Degree 1</label>
                        <input type="text" class="edu-degree" placeholder="e.g., BAMS">
                        <label>Institution</label>
                        <input type="text" class="edu-institution" placeholder="e.g., Shri Gurudev Ayurved College, Mozari">
                        <label>Year</label>
                        <input type="text" class="edu-year" placeholder="e.g., 2024">
                    </div>
                </div>
                <button type="button" class="btn secondary" onclick="addEducation()">+ Add Education</button>

                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <textarea id="skills" rows="3" placeholder="e.g., Patient consultation, Panchakarma procedures, IV cannulation"></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn primary">Generate Resume</button>
                </div>
            </form>
        </div>

        <div id="resumeSection" class="section">
            <div class="preview-controls">
                <button class="btn secondary" onclick="location.reload()">Back to Start</button>
                <button class="btn export-btn" onclick="exportPDF()">Download PDF</button>
            </div>
            <div id="resume" class="resume"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
