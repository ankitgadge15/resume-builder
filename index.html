<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional A4 Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="theme-classic">
    <div class="container">
        
        <div id="themeSection" class="section active">
            <h1 style="text-align: center; margin-bottom: 20px;">Select Your Template</h1>
            <div class="selection-layout">
                <div class="theme-controls">
                    <div class="theme-list">
                        <button class="theme-btn" onclick="previewTheme(1)">Classic Professional</button>
                        <button class="theme-btn" onclick="previewTheme(2)">Modern Slate</button>
                        <button class="theme-btn" onclick="previewTheme(3)">Minimalist</button>
                        <button class="theme-btn" onclick="previewTheme(4)">Corporate Green</button>
                        <button class="theme-btn" onclick="previewTheme(5)">Elegant Gold</button>
                    </div>
                    <div class="confirm-selection">
                        <p style="margin-bottom: 15px; color: #666;">Each template is designed to auto-fit a single A4 page.</p>
                        <button class="btn primary" onclick="goToForm()">Start Editing &rarr;</button>
                    </div>
                </div>

                <div class="theme-preview-wrapper">
                    <h3>A4 Preview (Sample Data)</h3>
                    <div id="livePreview" class="resume scale-down"></div>
                </div>
            </div>
        </div>

        <div id="formSection" class="section">
            <div class="form-header">
                <button class="btn secondary" onclick="goBackToThemes()">&larr; Change Style</button>
                <h2>Personal Details</h2>
            </div>
            
            <form id="resumeForm">
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Professional Title</label>
                        <input type="text" id="title" placeholder="Senior Project Manager" required>
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="+1-234-567-8900" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john.doe@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea id="summary" rows="3" placeholder="A brief overview of your career highlights..."></textarea>
                </div>

                <h3>Experience</h3>
                <div id="experienceEntries">
                    </div>
                <button type="button" class="btn secondary" onclick="addExperience()">+ Add Work Experience</button>

                <h3>Education</h3>
                <div id="educationEntries">
                    </div>
                <button type="button" class="btn secondary" onclick="addEducation()">+ Add Education</button>

                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma separated)</label>
                    <textarea id="skills" rows="2" placeholder="Management, Leadership, Python, SEO, Public Speaking"></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn primary" style="font-weight: bold;">Generate Final A4 Resume</button>
                </div>
            </form>
        </div>

        <div id="resumeSection" class="section">
            <div class="preview-controls">
                <button class="btn secondary" onclick="editData()">Back to Edit</button>
                <button class="btn export-btn" onclick="exportPDF()">Download PDF (A4)</button>
            </div>
            <div class="resume-outer-container">
                <div id="resume" class="resume"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
