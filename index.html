<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div id="themeSection" class="section active">
            <h1 style="text-align: center; margin-bottom: 30px;">Select a Resume Theme</h1>
            <div class="theme-selector">
                <button class="theme-btn" onclick="selectTheme(1)">Classic</button>
                <button class="theme-btn" onclick="selectTheme(2)">Modern</button>
                <button class="theme-btn" onclick="selectTheme(3)">Minimal</button>
                <button class="theme-btn" onclick="selectTheme(4)">Corporate</button>
                <button class="theme-btn" onclick="selectTheme(5)">Elegant</button>
            </div>
        </div>

        <div id="formSection" class="section">
            <h2>Edit Your Information</h2>
            <form id="resumeForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="e.g., John Doe" required>
                </div>
                <div class="form-group">
                    <label>Professional Title</label>
                    <input type="text" id="title" placeholder="e.g., Senior Project Manager" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+1-234-567-8900" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea id="summary" rows="4" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."></textarea>
                </div>

                <h3>Experience</h3>
                <div id="experienceEntries">
                    <div class="form-group">
                        <label>Position 1</label>
                        <input type="text" class="exp-position" placeholder="e.g., Lead Developer at Tech Corp">
                        <label>Duration</label>
                        <input type="text" class="exp-duration" placeholder="e.g., Jan 2020 - Present">
                        <label>Description (comma-separated for bullets)</label>
                        <textarea class="exp-desc" rows="3" placeholder="e.g., Led a team of 5 developers, Increased system efficiency by 20%, Implemented agile methodologies"></textarea>
                    </div>
                </div>
                <button type="button" class="btn secondary" onclick="addExperience()">+ Add Experience</button>

                <h3>Education</h3>
                <div id="educationEntries">
                    <div class="form-group">
                        <label>Degree 1</label>
                        <input type="text" class="edu-degree" placeholder="e.g., Bachelor of Science in Computer Science">
                        <label>Institution</label>
                        <input type="text" class="edu-institution" placeholder="e.g., University of Lorem Ipsum">
                        <label>Year</label>
                        <input type="text" class="edu-year" placeholder="e.g., 2019">
                    </div>
                </div>
                <button type="button" class="btn secondary" onclick="addEducation()">+ Add Education</button>

                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <textarea id="skills" rows="3" placeholder="e.g., Project Management, Python, Public Speaking, Strategic Planning"></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn primary">Generate Resume</button>
                </div>
            </form>
        </div>

        <div id="resumeSection" class="section">
            <div class="preview-controls">
                <button class="btn secondary" onclick="location.reload()">Back to Start</button>
                <button class="btn export-btn" onclick="exportPDF()">Download PDF</button>
            </div>
            <div id="resume" class="resume"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
